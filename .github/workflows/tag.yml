name: Tag

on:
  pull_request:
  push:
    branches:
      - main

env:
  BUILD_NUMBER: ${{ github.run_number }}
  BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

jobs:
  tag:
    name: Create a tag after PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Download gitversion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: 5.x

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.15

      - name: Import bot's GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.CI_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.CI_GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Tag
        env:
          GIT_AUTHOR_NAME: ${{ steps.import_gpg.outputs.name }}
          GIT_AUTHOR_EMAIL: ${{ steps.import_gpg.outputs.email }}
          GIT_COMMITTER_NAME: ${{ steps.import_gpg.outputs.name }}
          GIT_COMMITTER_EMAIL: ${{ steps.import_gpg.outputs.email }}
        run: |
          tag="v${{ steps.gitversion.outputs.semVer }}"
          commits="${GITVERSION_COMMITSSINCEVERSIONSOURCE}"
          message_commits=$(
            git log -n "${commits}" --pretty='format:  - %H %s'
          )
          message_build="Build url: ${{ env.BUILD_URL }}"

          # create the tag
          git tag                                       \
            -s                                          \
            -a "${tag}"                                 \
            -m "${{ steps.gitversion.outputs.semVer }}" \
            -m "â€Ž"                               \
            -m "Commits:"                               \
            -m "${message_commits}"                     \
            -m "${message_build}"
          # verify the tag
          git tag -v "${tag}"
          # push the tag
          git push origin "${tag}"
