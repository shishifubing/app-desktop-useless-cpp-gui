name: Create a tag

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tag:
    name: Call a workflow
    uses: shishifubing/ci-actions-common/.github/workflows/tag.yml@feature/add-tag-action
    secrets:
      ci_github_token: ${{ secrets.CI_GITHUB_TOKEN }}
      gpg_private_key: ${{ secrets.CI_GPG_PRIVATE_KEY }}
      gpg_passphrase: ${{ secrets.CI_GPG_PASSPHRASE }}
