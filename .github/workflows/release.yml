name: release

on:
  schedule:
    # daily at 23:00 UTC
    - cron: 0 23 * * *
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  release:
    uses: shishifubing/ci-actions-common/.github/workflows/release.yml@f717268ef935593ab358c347b9418261a434c1fb # v0.6.9
    needs: build
    secrets: inherit
    with: 
      download: true
